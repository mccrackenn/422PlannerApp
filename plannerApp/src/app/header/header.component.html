<mat-toolbar
  style="background-image: linear-gradient(to right, #00b4db, #0083b0)"
>
  <!-- <span class="spacer"></span> -->
  <ul *ngIf="this.authService.isAutheticated">
    <li>
      <a mat-button routerLink="/home" routerLinkActive="mat-accent">Home</a>
    </li>
    <li>
      <a mat-button routerLink="/to-dos" routerLinkActive="mat-accent">ToDos</a>
    </li>
    <li>
      <a mat-button routerLink="/notes" routerLinkActive="mat-accent">Notes</a>
    </li>
    <li>
      <span *ngIf="isAuthenticated">{{ user.name }}</span>
    </li>
    <li *ngIf="isAuthenticated">
      <img src="{{ user.imageUrl }}" width="20px" height="20px" />
    </li>
    <li *ngIf="isAuthenticated">
      <a mat-button (click)="logoutClicked()"> Logout</a>
    </li>
  </ul>
  <ul *ngIf="!this.authService.isAutheticated">
    <li><label> Login </label></li>
  </ul>
</mat-toolbar>
