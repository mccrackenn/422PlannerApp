<mat-card class="card">
    <div id="toDoItem">
        <mat-accordion>
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-panel-title> {{ toDo?.title }}</mat-panel-title>
                </mat-expansion-panel-header>
                <p>Start Date: {{ toDo?.startDateTime | date }}</p>
                <p>End Date: {{ toDo?.endDateTime | date }}</p>
                <p>Details: {{ toDo?.description }}</p>
                <p>Completed? {{ toDo?.completed }}</p>
                <mat-action-row>
                    <a mat-button color="primary" [routerLink]="['../editToDo', toDo!.id]"
                        ><mat-icon>edit</mat-icon> EDIT</a
                    >
                    <button
                        type="button"
                        mat-button
                        color="warn"
                        (click)="deleteToDo(toDo!.id)"
                    >
                    <mat-icon>delete</mat-icon> DELETE
                    </button>
                </mat-action-row>
            </mat-expansion-panel>
        </mat-accordion>
    </div>
</mat-card>
